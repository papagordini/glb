<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polica model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{
      margin:0;
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#4D4D4D;
    }
    model-viewer{
      width:150vw;
      height:100vh;
      border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.25);
      background:#fff; /* viewer canvas bg */
    }
  </style>
</head>
<body>

  <!-- More “punchy” (usually looks more saturated) -->
  <model-viewer
    src="assets/polica.glb"
    camera-controls
    auto-rotate
    shadow-intensity="0.7"
    environment-image="neutral"
    environment-intensity="0.7"
    tone-mapping="neutral"
    exposure="1.0">
  </model-viewer>

</body>
</html>
